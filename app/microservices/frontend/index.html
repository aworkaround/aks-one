<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.css" />

    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.ico" />
    <title>Home</title>
  </head>
  <body>
    <div class="container text-light mt-5" id="inputs">
      <div class="row">
        <div class="col-xl-4 col-lg-4">
          <div class="form-label">Your Name</div>
          <input type="text" name="username" id="username" class="form-control form-control-sm" required />
        </div>
        <div class="col-xl-4 col-lg-4">
          <div class="form-label">Your Email ID</div>
          <input type="text" name="email" id="email" class="form-control form-control-sm" required />
        </div>
        <div class="col-xl-4 col-lg-4">
          <div class="form-label">Year of Birth</div>
          <input type="text" name="birthyear" id="birthyear" class="form-control form-control-sm" required />
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <button type="button" id="submitbtn" class="btn btn-success">Submit</button>
        </div>
      </div>
    </div>
    <div class="container text-light mt-5">
      <div class="row text-light mt-5 mb-5">
        <div class="col overflowy-scroll" id="main-data">
          <table id="output" data-toggle="table" data-pagination="true" class="table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Year of Birth</th>
                <th>Age group</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
